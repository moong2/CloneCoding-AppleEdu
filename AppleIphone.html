<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone - Apple (KR)</title>
    <link rel = "shortcut icon" href = "favicon.ico" type = "image/x-icon">
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <header>
        <div class = "header__inside01">
            <ul id = "header__categoryList">
                <li><a href = "https://www.apple.com/kr/shop/goto/home">교육 할인 스토어 홈</a></li>
                <li><a href = "https://www.apple.com/kr/shop/goto/exitstore">스토어 나가기</a></li>
            </ul>
        </div>
    </header>
    <nav>
        <div class = "nav__inside01">
            <ul id = "nav__categoryList">
                <li>
                    <a href = "https://www.apple.com/kr/">
                        <img src = "nav_apple_image.png" onmouseover = "this.src = 'nav_apple_image(hover).png'" onmouseout = "this.src = 'nav_apple_image.png'">
                    </a>
                </li>
                <li id = "notImg"><a href = "https://www.apple.com/kr/mac/">Mac</a></li>
                <li id = "notImg"><a href = "https://www.apple.com/kr/ipad/">iPad</a></li>
                <li id = "notImg" class = "select"><a href = "https://www.apple.com/kr/iphone/">iPhone</a></li>
                <li id = "notImg"><a href = "https://www.apple.com/kr/watch/">Watch</a></li>
                <li id = "notImg"><a href = "https://www.apple.com/kr/music/">Music</a></li>
                <li id = "notImg"><a href = "https://support.apple.com/ko-kr">고객지원</a></li>
                <li>
                    <a href = "https://www.apple.com/kr/search">
                        <img src = "nav_search_image.png" onmouseover = "this.src = 'nav_search_image(hover).png'" onmouseout = "this.src = 'nav_search_image.png'">
                    </a>
                </li>
                <li>
                    <a href = "https://www.apple.com/kr/shop/goto/bag">
                        <img src = "nav_bag_image.png" onmouseover = "this.src = 'nav_bag_image(hover).png'" onmouseout = "this.src = 'nav_bag_image.png'">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <aside>
        <div class = "aside__inside01">
            <ul id = "aside__categoryList">
                <li>
                    <a class = "aside__link" href = "https://www.apple.com/kr/iphone-12-pro/">
                        <figure class = "aside__figure"><img src = "iphone_12_pro.png"></figure>
                        <div class = "aside__label">iPhone 12 Pro</div>
                        <div class = "aside__new">New</div>
                    </a>
                </li>
                <li>
                    <a class = "aside__link" href = "https://www.apple.com/kr/iphone-12/">
                        <figure class = "aside__figure"><img src = "iphone_12.png"></figure>
                        <div class = "aside__label">iPhone 12</div>
                        <div class = "aside__new">New</div>
                    </a>
                </li>
                <li>
                    <a class = "aside__link" href = "https://www.apple.com/kr/iphone-se/">
                        <figure class = "aside__figure"><img src = "iphone_se.png"></figure>
                        <div class = "aside__label">iPhone SE</div>
                    </a>
                </li>
                <li>
                    <a class = "aside__link" href = "https://www.apple.com/kr/shop/goto/buy_iphone/iphone_11">
                        <figure class = "aside__figure"><img src = "iphone_11.png"></figure>
                        <div class = "aside__label">iPhone 11</div>
                    </a>
                </li>
                <li>
                    <a class = "aside__link" href = "https://www.apple.com/kr/shop/goto/buy_iphone/iphone_xr">
                        <figure class = "aside__figure"><img src = "iphone_xr.png"></figure>
                        <div class = "aside__label">
                            iPhone Xr
                        </div>
                    </a>
                </li>
                <li>
                    <a class = "aside__link" href = "https://www.apple.com/kr/iphone/compare/">
                        <figure class = "aside__figure"><img src = "iphone_comp.png"></figure>
                        <div class = "aside__label">비교하기</div>
                    </a>
                </li>
                <li>
                    <a class = "aside__link" href = "https://www.apple.com/kr/airpods/">
                        <figure class = "aside__figure"><img src = "iphone_airpods.png"></figure>
                        <div class = "aside__label">AirPods</div>
                    </a>
                </li>
                <li>
                    <a class = "aside__link" href = "https://www.apple.com/kr/shop/goto/iphone/accessories">
                        <figure class = "aside__figure"><img src = "iphone_acc.png"></figure>
                        <div class = "aside__label">액세서리</div>
                    </a>
                </li>
                <li>
                    <a class = "aside__link" href = "https://www.apple.com/kr/ios/ios-14/">
                        <figure class = "aside__figure"><img src = "iphone_ios.png"></figure>
                        <div class = "aside__label">iOS 14</div>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <article>
        <wrapper id = "container__wrapper">
            <div class = "container__inside04">4</div>
            <div class = "container__inside03">5</div>
            <div class = "container__inside05">6</div>
            <div class = "container__inside06">7</div>
        </wrapper>
    </article>
    <footer>
        <wrapper id = "footer__wrapper">
            <div class = "footer__inside01">8</div>
            <div class = "footer__inside02">9</div>
            <div class = "footer__inside03">10</div>
        </wrapper>
    </footer>
</body>
</html>
